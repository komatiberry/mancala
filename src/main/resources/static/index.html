<!DOCTYPE html>
<html>
<head>
    <title>Lets Play Mancala</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
	
    <script src="/app.js"></script>
    
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="col-md-6">
        <form class="form-inline">
        	<div class="form-group">
                <label id="name-label" for="name">What is your name?</label>
                <input type="text" id="name" class="form-control" placeholder="Your name here...">
                <button id="send" class="btn btn-default" type="submit">Connect To Game</button>
            </div>
        </form>
    </div>

    
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="gameplay-area" class="row">
	    <table width="100%" border="1" bgcolor="#ffffff">
			<tr>
		        <td colspan=5 rowspan=2 id="B-HOME">0</td>
				<td colspan=2 id="B6">0</td>
		        <td colspan=2 id="B5">0</td>
		        <td colspan=2 id="B4">0</td>
				<td colspan=2 id="B3">0</td>				
				<td colspan=2 id="B2">0</td>
				<td colspan=2 id="B1">0</td>
		        <td colspan=5 rowspan=2 id="A-HOME">0</td>
		    </tr>
		    <tr>			
		        <td colspan=2 id="A1">0</td>
		        <td colspan=2 id="A2">0</td>
				<td colspan=2 id="A3">0</td>
				<td colspan=2 id="A4">0</td>
				<td colspan=2 id="A5">0</td>
				<td colspan=2 id="A6">0</td>
		    </tr>
		</table>
		 <label id="instructions">Click on the pit you want move.</label>
    </div>
</div>

</div>


</body>
</html>
